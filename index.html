<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <title>RECAPTCHA - FLUTTER PLUGIN</title>
    <meta name="description" content="A Flutter plugin for Google ReCaptcha">
    <meta property="og:url" content="" />
    <meta property="og:title" content="RECAPTCHA - FLUTTER PLUGIN" />
    <meta property="og:description" content="A Flutter plugin for Google ReCaptcha" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer>
    </script>
</head>

<body>
    <div class="g-recaptcha" data-sitekey="6Le08WogAAAAAFPaUyVCwB97nPsKvWjpU2SJ2qU7" data-callback="captchaCallback">
    </div>
    <script type="text/javascript">
        var isLockEvent = false;
        var isTimeOut = false;

        var detector = setInterval(function () {
            var elem = document.activeElement;
            if (elem && elem.tagName == 'IFRAME') {
                if (!isLockEvent) {
                    try {
                        console.log("CaptchaActiveFlutterChannel - send");
                        CaptchaActiveFlutterChannel.postMessage(true);
                    } catch (e) {
                        console.log("CaptchaActiveFlutterChannel - error" + e);
                    }
                    isLockEvent = true;
                }
            }
        }, 500);

        function captchaCallback(response) {
            console.log(response);
            try {
                console.log("RecaptchaFlutterChannel - send");
                RecaptchaFlutterChannel.postMessage(response);
            } catch (e) {
                console.log("RecaptchaFlutterChannel - error" + e);
            }
            setTimeout(() => {
                try {
                    console.log("TimeoutFlutterChannel - send");
                    TimeoutFlutterChannel.postMessage(true);
                } catch (e) {
                    console.log("TimeoutFlutterChannel - error" + e);
                }
                isLockEvent = false;
            }, 1000 * 120);
        }
    </script>
</body>

</html>
